<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <title> Hesap Makinesi Projeme hoşgeldin.</title>
        <meta charset="UTF-8">
        <meta name="description" content="Hesap Makine Projeme Hoşgeldin">
        <meta name="keywords" content="Sayılar,Temizleme,Aritmetik İşlemler,Sonuç">
        <meta name="author" content="Mustafa Vural">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="App">
            <div class="display">
              <button type="button" class="temizle" id="temizle">C</button>
              <div class="ekran">
                <input type="text" class="text" id="text"></input>
                </div> 
            </div>
            <div class="buttons" id="buttons">
      
              <button type="button" class="button" id="btn" data-num="7">7</button>
              <button type="button" class="button" id="btn" data-num="8">8</button>
              <button type="button" class="button" id="btn" data-num="9">9</button>
              <button type="button" class="button" id="btn" data-num="+">+</button>
      
              <button type="button" class="button" id="btn" data-num="4">4</button>
              <button type="button" class="button" id="btn" data-num="5">5</button>
              <button type="button" class="button" id="btn" data-num="6">6</button>
              <button type="button" class="button" id="btn" data-num="-">-</button>
      
              <button type="button" class="button" id="btn" data-num="1">1</button>
              <button type="button" class="button" id="btn" data-num="2">2</button>
              <button type="button" class="button" id="btn" data-num="3">3</button>
              <button type="button" class="button" id="btn" data-num="/">/</button>
      
              <button type="button" class="button" id="btn" data-num="0">0</button>
              <button type="button" class="button" id="btn" data-num=".">.</button>
              <button type="button" class="button1" id="btne" data-num="=">=</button>
              <button type="button" class="button" id="btn" data-num="*">x</button>
            </div>
      
          
        </div>
        <script src="script.js"></script>
       
    </body>
</html>
